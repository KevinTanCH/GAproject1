<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kevin's GA Project 1</title>
    <!-- CSS file here -->
    <link href="style.css" rel="stylesheet" />

  <body>
    <!-- CombatModeUI -->
    <div class="CombatModeUI hidden">
      <div class="CombatGraphGrid">
        <div class="CombatGridRow Row1">
          <div class="GameTile CGC1">
            <div class="Hero1Name"></div>
            <div class="Hero1HP"></div>
            <div class="triangle-up"></div>
          </div>
          <div class="GameTile CGC2"></div>
          <div class="GameTile CGC3"></div>
          <div class="GameTile CGC4">
            <div class="Monster1Name"></div>
            <div class="Monster1HP"></div>
            <div class="circle"></div>
          </div>
        </div>
        <!-- <div class="CombatGridRow Row2">
          <div class="GameTile CGC1"></div>
          <div class="GameTile CGC2"></div>
          <div class="GameTile CGC3"></div>
          <div class="GameTile CGC4"></div>
        </div>
        <div class="CombatGridRow Row3">
          <div class="GameTile CGC1"></div>
          <div class="GameTile CGC2"></div>
          <div class="GameTile CGC3"></div>
          <div class="GameTile CGC4"></div>
        </div>

          <div class="GameTile CGC1"></div>
          <div class="GameTile CGC2"></div>

        </div> -->
      </div>
      <div class="ComabatConsoleText HeroText">Hero Turn</div>
      <div class="ComabatConsoleText MonsterText">Monster Turn</div>
      <div class="CombatButtonBox">
        <button class="Button1">Attack, Weapon set 1</button>
        <button class="Button2">Attack, Weapon set 2</button>
        <button class="Button3">Use HP Poiton</button>
        <button class="Button4">Tactical retreat</button>
      </div>
    </div>
    <!-- ContinueMenu -->
    <div class="ContinueMenuUI hidden">
      <div class="ContinueConsoleText">Continue Console text here</div>
      <div class="ContinueMenuButtonBox">
        <button class="BtnToTown">Back to Town</button>
        <button class="BtnContinuePotionHeal">Use HP Poiton</button>
        <button class="BtnContinueCombat">Continue Adventure!</button>
      </div>
    </div>
    <!-- TownMode -->
    <div class="TownModeUI hidden">
      <div class="TownConsoleText">Town Console text here</div>
      <div class="TownMenu">
        <button class="BtnBuyPotsHP">Buy HP potions (cost 2 coins)</button>
        <button class="BtnBuyEqpmt">Buy Equipments</button>
        <button class="BtnManageEqpmt">Manage Equipments</button>
        <button class="BtnTownHeal">Heal up (cost 1 coin)</button>
        <button class="BtnLevelUp">Level Up Menu</button>
        <button class="BtnSave">Save Game</button>
        <button class="BtnTownToCombat">To Adventure!</button>
      </div>
    </div>
    <!-- EquipmentBuyMenu -->
    <div class="EquipmentBuyMenu hidden">
      <div>
        <button class="BtnBuyEqpmtMenuBack">Back</button>
      </div>
    </div>
    <!-- EquipmentManageMenu -->
    <div class="EquipmentManageMenu hidden">
      <div>
        <button class="BtnEqpmtMngMenuBack">Back</button>
      </div>
    </div>
    <!-- LevelUpMenu -->

        <button class="BtnLevelUpMenuBack">Back</button>
      </div>
    </div> -->
    <!-- StartMenu -->
    <div class="StartMenuUI hidden">
      <div class="StartButtonBox">
        <button class="BtnStartGame">Start New Game</button>
        <button class="BtnLoadGame">Load Save Game</button>
        <button class="BtnDebugGame">Debug Game</button>
      </div>
      <div class="StartMenuConsole">Welcome!</div>
    </div>
    <!-- GameOver -->
    <div class="GameOverUI hidden">
      <!-- <div class="GameOverButtonBox">
        <button class="BtnRestart">Start New Game</button>
      </div> -->
      <div class="GameOverConsole">Game Over. Restart and try again?</div>

    <script src="script.js" charset="utf-8"></script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kevin's GA Project 1</title>
    <!-- CSS file here -->
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- CombadModeUI -->
    <div class="CombatGraphGrid">
      <div class="CombatGridRow1">
        <div class="GameTile CGC1">
          <div class="triangle-up"></div>
          <div class="hero1">Hero 1</div>
        </div>
        <div class="GameTile CGC2">Empty</div>
        <div class="GameTile CGC3">Empty</div>
        <div class="GameTile CGC4">
          <div class="circle"></div>
          <div class="monster1">Monster 1</div>
        </div>
      </div>
      <div class="CombatGridRow2">
        <div class="GameTile CGC1"></div>
        <div class="GameTile CGC2"></div>
        <div class="GameTile CGC3"></div>
        <div class="GameTile CGC4"></div>
      </div>
      <div class="CombatGridRow3">
        <div class="GameTile CGC1"></div>
        <div class="GameTile CGC2"></div>
        <div class="GameTile CGC3"></div>
        <div class="GameTile CGC4"></div>
      </div>
      <div class="CombatGridRow3">
        <div class="GameTile CGC1"></div>
        <div class="GameTile CGC2"></div>
        <div class="GameTile CGC3"></div>
        <div class="GameTile CGC4"></div>
      </div>
    </div>
    <div class="ConsoleText">Console text here</div>
    <div class="ButtonBox">
      <button class="ActiveButton Button1">Button 1</button>
      <button class="ActiveButton Button2">Button 2</button>
      <button class="ActiveButton Button3">Button 3</button>
      <button class="ActiveButton Button4">Button 4</button>
    </div>
    <!-- Scripts here -->
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kevin's GA Project 1</title>
    <!-- CSS file here -->
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- CombatModeUI -->
    <div class="CombatModeUI hidden">
      <div class="CombatGraphGrid">
        <div class="CombatGridRow Row1">
          <div class="GameTile CGC1">
            <div class="Hero1Name"></div>
            <div class="Hero1HP"></div>
            <div class="triangle-up"></div>
          </div>
          <div class="GameTile CGC2"></div>
          <div class="GameTile CGC3"></div>
          <div class="GameTile CGC4">
            <div class="Monster1Name"></div>
            <div class="Monster1HP"></div>
            <div class="circle"></div>
          </div>
        </div>
      </div>
      <div class="ComabatConsoleText HeroText">Hero Turn</div>
      <div class="ComabatConsoleText MonsterText">Monster Turn</div>
      <div class="CombatButtonBox">
        <button class="Button1">Attack, Weapon set 1</button>
        <button class="Button2">Attack, Weapon set 2</button>
        <button class="Button3">Use HP Poiton</button>
        <button class="Button4">Tactical retreat</button>
      </div>
    </div>
    <!-- ContinueMenu -->
    <div class="ContinueMenuUI hidden">
      <div class="ContinueConsoleText">Continue Console text here</div>
      <div class="ContinueMenuButtonBox">
        <button class="BtnToTown">Back to Town</button>
        <button class="BtnContinuePotionHeal">Use HP Poiton</button>
        <button class="BtnContinueCombat">Continue Adventure!</button>
      </div>
    </div>
    <!-- TownMode -->
    <div class="TownModeUI hidden">
      <div class="TownConsoleText">Town Console text here</div>
      <div class="TownMenu">
        <button class="BtnBuyPotsHP">Buy HP potions (cost 2 coins)</button>
        <button class="BtnBuyEqpmt">Buy Equipments</button>
        <button class="BtnMngEqpmt">Manage Equipments</button>
        <button class="BtnTownHeal">Heal up (cost 1 coin)</button>
        <button class="BtnLevelUp">Level Up Menu (cost 1 coin)</button>
        <!-- <button class="BtnSave">Save Game</button> -->
        <button class="BtnTownToCombat">To Adventure!</button>
      </div>
    </div>
    <!-- EquipmentBuyMenu -->
    <div class="EquipmentBuyMenuUI hidden">
      <div>
        <div class="EqpmtBuyMenuText">Toggle</div>
        <div class="EqpmtBuyBtnBox">
          <button class="BtnEqpmtBuyMenuBack">Back</button>
          <p>2 handed weapons</p>
          <button class="BtnBuy Bow">Buy Bow</button>
          <button class="BtnBuy WarBow">Buy WarBow</button>
          <button class="BtnBuy Spear">Buy Spear</button>
          <button class="BtnBuy BattletAxe">Buy BattletAxe</button>
          <button class="BtnBuy WarHammer">Buy WarHammer</button>
          <button class="BtnBuy GreatSword">Buy GreatSword</button>
          <p>1 handed right hand weapons</p>
          <button class="BtnBuy Sword">Buy Sword</button>
          <button class="BtnBuy Rapier">Buy Rapier</button>
          <button class="BtnBuy Axe">Buy Axe</button>
          <button class="BtnBuy Mace">Buy Mace</button>
          <p>1 handed left hand weapons</p>
          <button class="BtnBuy Buckler">Buy Buckler</button>
          <button class="BtnBuy Shield">Buy Shield</button>
          <p>Armour</p>
          <button class="BtnBuy Gambeson">Buy Gambeson</button>
          <button class="BtnBuy Chainmail">Buy Chainmail</button>
          <button class="BtnBuy Platemail">Buy Platemail</button>
          <button class="BtnBuy FullPlate">Buy FullPlate</button>
        </div>
      </div>
    </div>
    <!-- EquipmentManageMenu -->
    <div class="EquipmentManageMenuUI hidden">
      <div class="EqpmtMngMenuText">Toogle</div>
      <div class="EqpmtMngBtnBox">
        <button class="BtnEqpmtMngMenuBack">Back</button>
        <p>2 handed weapons</p>
        <button class="BtnMng Bow">Equip Bow</button>
        <button class="BtnMng WarBow">Equip WarBow</button>
        <button class="BtnMng Spear">Equip Spear</button>
        <button class="BtnMng BattletAxe">Equip BattletAxe</button>
        <button class="BtnMng WarHammer">Equip WarHammer</button>
        <button class="BtnMng GreatSword">Equip GreatSword</button>
        <p>1 handed right hand weapons</p>
        <button class="BtnMng Sword">Equip Sword</button>
        <button class="BtnMng Rapier">Equip Rapier</button>
        <button class="BtnMng Axe">Equip Axe</button>
        <button class="BtnMng Mace">Equip Mace</button>
        <p>1 handed left hand weapons</p>
        <button class="BtnMng Buckler">Equip Buckler</button>
        <button class="BtnMng Shield">Equip Shield</button>
        <p>Armour</p>
        <button class="BtnMng Gambeson">Equip Gambeson</button>
        <button class="BtnMng Chainmail">Equip Chainmail</button>
        <button class="BtnMng Platemail">Equip Platemail</button>
        <button class="BtnMng FullPlate">Equip FullPlate</button>
      </div>
    </div>
    <!-- StartMenu -->
    <div class="StartMenuUI hidden">
      <div class="StartButtonBox">
        <button class="BtnStartGame">Start New Game</button>
        <!-- <button class="BtnLoadGame">Load Save Game</button> -->
        <button class="BtnDebugGame">Debug Game</button>
      </div>
      <div class="StartMenuConsole">Welcome!</div>
    </div>
    <!-- GameOver -->
    <div class="GameOverUI hidden">
      <div class="GameOverConsole">Game Over. Restart and try again?</div>
    </div>
    <!-- Scripts here -->
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>

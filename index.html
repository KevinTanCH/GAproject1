<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kevin's GA Project 1</title>
    <!-- CSS file here -->
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- CombadModeUI -->
    <div class="CombadModeUI">
      <div class="CombatGraphGrid">
        <div class="CombatGridRow Row1">
          <div class="GameTile CGC1">
            <div>Player</div>
            <div class="triangle-up"></div>
          </div>
          <div class="GameTile CGC2"></div>
          <div class="GameTile CGC3"></div>
          <div class="GameTile CGC4">
            <div>Monster</div>
            <div class="circle"></div>
          </div>
        </div>
        <div class="CombatGridRow Row2">
          <div class="GameTile CGC1"></div>
          <div class="GameTile CGC2"></div>
          <div class="GameTile CGC3"></div>
          <div class="GameTile CGC4"></div>
        </div>
        <div class="CombatGridRow Row3">
          <div class="GameTile CGC1"></div>
          <div class="GameTile CGC2"></div>
          <div class="GameTile CGC3"></div>
          <div class="GameTile CGC4"></div>
        </div>
        <div class="CombatGridRow Row3">
          <div class="GameTile CGC1"></div>
          <div class="GameTile CGC2"></div>
          <div class="GameTile CGC3"></div>
          <div class="GameTile CGC4"></div>
        </div>
      </div>
      <div class="ComabatConsoleText">Combat Console text here</div>
      <div class="CombatButtonBox">
        <button class="Button1">Button 1</button>
        <button class="Button2">Button 2</button>
        <button class="Button3">Button 3</button>
        <button class="Button4">Button 4</button>
      </div>
    </div>
    <!-- TownMode -->
    <div class="TownModeUI">
      <div class="TownMenu">
        <button class="">Buy Consumables</button>
        <button class="">Buy Equipment</button>
        <button class="">Manage Items</button>
        <button class="">Heal</button>
        <button class="">LevelUp</button>
        <button class="">To Adventure!</button>
      </div>
      <!-- EquipmentBuyMenu -->
      <div class="EquipmentBuyMenu">
        <div>
          <button class="ActiveButton">Back</button>
        </div>
      </div>
      <!-- EquipmentManageMenu -->
      <div class="EquipmentManageMenu">
        <div>
          <button class="">Back</button>
        </div>
      </div>
      <div class="TownConsoleText">Town Console text here</div>
    </div>
    <!-- StartMenu -->
    <div class="StartMenu">
      <div class="StartButtonBox">
        <button class="ActiveButton StartButton">Start New Game</button>
        <!-- <button class="ActiveButton LoadButton">Load Save Game</button> -->
      </div>
    </div>
    <!-- Scripts here -->
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
